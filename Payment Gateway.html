<!DOCTYPE html>
<html>

<head>
    <title>Payment Gateway</title>

<body>

    <form>
        <center>
            <u style="color:chocolate"><h1 style="text-align:center; color:chocolate">Payment Form</h1></u>
        <fieldset style="width: 370px;color: crimson;background-color:#e4efd0;border: solid;
        border-color: silver;border-radius: 20px;
        border-style: groove;">
            <h2 style="font-family: system-ui;font-size: 30px;">User Details</h2>
        <input type="text" name="Fname" required  placeholder="First Name" onchange="clearText()" style="padding-right: 160px;"></input>
        <p>
             <input type="text" name="lname"  placeholder="Last Name" onchange="clearText()" style="padding-right: 160px;"></input></p>
        <p style="padding-right: 90px;">
            Gender: <input type="radio" name="Gender">Male</input>
            <input type="radio" name="Gwnder">Female</input>
            <input type="radio" name="Gender">Other</input>
        </p>
        <p style="padding-right: 100px">
            Address: <textarea name="Address" cols"30" width "8"></textarea></p>
        <p style="padding-right: 115px;">
            Email:<input type="email" name="Email"></input></p>
        <p style="padding-right: 100px">
            Pincode: <input type="number" name="Pincode"></input></p>
        <br>
        
        <h2 style="font-family: system-ui;font-size: 30px;">Payment Information</h2>

        <p style="padding-right: 100px;">Card Type:
        <select name="Card type">
            <option value="">---Select the card type---</option>
            <option Value="Rupay">Rupay</option>
            <option Value="Visa">Visa</option>
            <option Value="Mastercard">Mastercard</option>



        </select>
        </p>

           <p style="padding-right: 80px"> Card Number:
            <input type="number" name="card number" ></input></p>
            
        <p style="padding-right: 90px">    Expiry Date:<input type="number" name="expiry" placeholder="MM / YY" onchange="clearText()"></input> </p>
        <p style="padding-right: 125px">
            CVV: <input type="password" name="cvv"></input>
        </p>


        <input type="submit" value="Pay Now"></input>
    </fieldset> 
        </center>
    </form>



</body>
</head>

</html>
